<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo classes</title>
    <style>
      a:link {
        color: red;
      }
      a:visited {
        color: aqua;
      }
      a:hover {
        color: chartreuse;
        background-color: cornflowerblue;
        border: 1px solid black;
        font-size: 10px;
      }
      a:active {
        color: blueviolet;
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <a href="https://www.wikipedia.com/wiki/kolkata">Click here</a>
  </body>
</html>
